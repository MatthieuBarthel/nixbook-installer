---
prompt-install: true
dont-chroot: false
oem-setup: false
disable-cancel: false
disable-cancel-during-exec: false
hide-back-and-next-during-exec: false
quit-at-end: true

branding: default
modules-search:
  - /etc/calamares/modules

sequence:
  - welcome
  - locale
  - keyboard
  - partition
  - users
  - summary
  - install
  - finished
